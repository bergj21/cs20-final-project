<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="fitness, meal prep, healthy, groceries, food, activity, lifestyle">
    <title>Recipes</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="header.js"></script>
    <script src="apiHandler.js"></script>
    <style>
        .form-results-wrapper {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            gap: 40px;
            margin: 40px auto;
            padding: 0 20px;
            flex-wrap: wrap;
        }

        .results-panel {
            flex: 1 1 500px;
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html">
            <img src="images/logo.jpg" alt="Logo" class="logo" />
        </a>
        <nav>
            <button class="menu-toggle">â˜°</button>
            <ul class="menu"></ul>
        </nav>
    </header>

    <main>
        <h1>Find a Recipe</h1>
        <div class="form-results-wrapper">
            <div id="form-div"></div>
    
            <div class="results-panel">
                <h2>Results</h2>
                <div id="results"></div>
            </div>
        </div>
    </main>

    <script>
        // set up the page
        window.onload = function() {
            setHeader();
            
            getPreferencesForm("form-div", async function(preferences, meal) 
            {
                const resultsEl = document.getElementById('results');
                resultsEl.textContent = 'Loading...';

                const result = await recipeSearch(preferences, meal);
                resultsEl.textContent = JSON.stringify(result, null, 2);
            });
        }
    </script>

    <footer>
        <p>&copy; 2025 Meal Prep Buddy. All Rights Reserved.</p>
    </footer>
</body>
</html>
