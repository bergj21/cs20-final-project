<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="fitness, meal prep, healthy, groceries, food, activity, lifestyle">
    <title>Recipes</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="header.js"></script>
    <script src="apiHandler.js"></script>
    <style>
        .form-results-wrapper {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            gap: 40px;
            margin: 40px auto;
            padding: 0 20px;
            flex-wrap: wrap;
        }

        .results-panel {
            flex: 1 1 500px;
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            max-height: 80vh;
        }

        .recipe-card {
            display: flex;
            justify-content: space-between;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 95%;
            padding: 20px;
            margin-bottom: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .recipe-card img {
            width: 20%;
            height: auto;
            border-radius: 10px;
        }

        .recipe-card .details {
            display: flex;
            flex-direction: column;
            justify-content: center;
            flex-grow: 1;
            margin-left: 20px;
            text-align: left;
        }

        .recipe-card h3 {
            font-size: 1.5em;
            margin-top: 10px;
            color: var(--charcoal-color);
        }

        .recipe-card .calories {
            margin: 10px 0;
            font-size: 1.1em;
            color: #888;
        }

        .recipe-card .action-buttons {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            margin-left: 20px;
        }

        .recipe-card .action-buttons button {
            padding: 8px 15px;
            background-color: var(--green-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px 0;
            transition: background-color 0.3s ease;
        }

        .recipe-card .action-buttons button:hover {
            background-color: var(--dark-green-color);
        }

    </style>
</head>
<body>
    <header>
        <a href="index.html">
            <img src="images/logo.jpg" alt="Logo" class="logo" />
        </a>
        <nav>
            <button class="menu-toggle">â˜°</button>
            <ul class="menu"></ul>
        </nav>
    </header>

    <main>
        <h1>Find a Recipe</h1>
        <div class="form-results-wrapper">
            <div id="form-div"></div>
    
            <div class="results-panel">
                <h2>Results</h2>
                <div id="results"></div>
            </div>
        </div>
    </main>

    <script>
        // set up the page
        window.onload = function() {
            setHeader();
            
            getPreferencesForm("form-div", async function(preferences, meal) 
            {
                const resultsEl = document.getElementById('results');
                resultsEl.textContent = 'Loading...';

                const result = await recipeSearch(preferences, meal);

                // Clear the existing content
                resultsEl.innerHTML = '';

                if (result && result.results && result.results.length > 0) {
                    // Show the number of results
                    const resultCount = document.createElement('p');
                    resultCount.textContent = `${result.totalResults} Recipes Found`;
                    resultsEl.appendChild(resultCount);

                    // Loop through each recipe and create a card
                    result.results.forEach(recipe => {
                        const recipeCard = document.createElement('div');
                        recipeCard.classList.add('recipe-card');

                        recipeCard.innerHTML = `
                            <img src="${recipe.image}" alt="${recipe.title}">
                            <div class="details">
                                <h3>${recipe.title}</h3>
                                <p class="calories">${Math.round(recipe.nutrition.nutrients[0].amount)} kcal</p>
                            </div>
                            <div class="action-buttons">
                                <button>Add to Favorites</button>
                                <button>Add to Meal Plan</button>
                                <button>See More</button>
                            </div>
                        `;

                        resultsEl.appendChild(recipeCard);
                    });
                } else {
                    resultsEl.textContent = 'No recipes found.';
                }
            });
        }
    </script>

    <footer>
        <p>&copy; 2025 Meal Prep Buddy. All Rights Reserved.</p>
    </footer>
</body>
</html>
